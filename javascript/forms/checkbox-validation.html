<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Réservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="checkbox-validation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bground">
      <div class="content">
        <span class="close"></span>
        <div class="modal-body">
          <form
            name="reserve"
            action="index.html"
            method="get"
            novalidate
            onsubmit="return validate();"
          >
            <div class="formData cgu">
              <input class="checkbox-input" type="checkbox" id="checkbox1" />
              <label class="checkbox2-label" for="checkbox1" required>
                <span class="checkbox-icon"></span>
                J'ai lu et j'accepte les conditions d'utilisation.
              </label>
              <br />
              <br />
              <input class="checkbox-input" type="checkbox" id="checkbox2" />
              <label class="checkbox2-label" for="checkbox2">
                <span class="checkbox-icon"></span>
                Je souhaite être prévenu des prochains évènements.
              </label>
              <br />
              <span id="error-cgu"></span>
              <br />
            </div>
            <input
              class="button btn-submit"
              type="submit"
              value="C'est parti"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="checkbox-validation.js"></script>
  </body>
</html>
