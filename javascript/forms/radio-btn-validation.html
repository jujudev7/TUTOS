<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Réservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="radio-btn-validation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <span class="close"></span>
      <div class="modal-body">
        <form
          name="reserve"
          action="index.html"
          method="get"
          novalidate
          onsubmit="return validate();"
        >
          <div class="formData">
            <div class="tournaments">
              À quel tournoi souhaitez-vous participer cette année ?
            </div>
            <input
              class="checkbox-input"
              type="radio"
              id="location1"
              name="location"
              value="New York"
            />
            <label class="checkbox-label" for="location1">
              <span class="checkbox-icon"></span>
              New York</label
            >
            <input
              class="checkbox-input"
              type="radio"
              id="location2"
              name="location"
              value="San Francisco"
            />
            <label class="checkbox-label" for="location2">
              <span class="checkbox-icon"></span>
              San Francisco</label
            >
            <input
              class="checkbox-input"
              type="radio"
              id="location3"
              name="location"
              value="Seattle"
            />
            <label class="checkbox-label" for="location3">
              <span class="checkbox-icon"></span>
              Seattle</label
            >
            <input
              class="checkbox-input"
              type="radio"
              id="location4"
              name="location"
              value="Chicago"
            />
            <label class="checkbox-label" for="location4">
              <span class="checkbox-icon"></span>
              Chicago</label
            >
            <input
              class="checkbox-input"
              type="radio"
              id="location5"
              name="location"
              value="Boston"
            />
            <label class="checkbox-label" for="location5">
              <span class="checkbox-icon"></span>
              Boston</label
            >
            <input
              class="checkbox-input"
              type="radio"
              id="location6"
              name="location"
              value="Portland"
            />
            <label class="checkbox-label" for="location6">
              <span class="checkbox-icon"></span>
              Portland</label
            >
            <br />
            <span id="error-location"></span>
          </div>

          <input class="button btn-submit" type="submit" value="C'est parti" />
        </form>
      </div>
    </div>
    <script src="radio-btn-validation.js"></script>
  </body>
</html>
